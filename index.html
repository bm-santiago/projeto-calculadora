<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto-calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="calc">
        <h1>CalculadoraDev</h1>

        <label for="number1">Primeiro número:</label>
        <input type="number" id="number1" placeholder="Primeiro número">
        <label for="number2">Segundo número:</label>
        <input type="number" id="number2" placeholder="Segundo número">



        <div class="buttons">

            <button class="ac" onclick="limpar()">AC</button>
            <button onclick="calcular('+')">+</button>
            <button onclick="calcular('-')">-</button>
            <button onclick="calcular('*')">*</button>
            <button onclick="calcular('/')">/</button>

        </div>

        <p id="result">Resultado:</p>

    </div>


</body>

<script src="script.js"></script>

</html>
